<div class="container">
    <div class="my-5 col-6 mx-auto">
        <form action="" method="post" #horoscopoForm="ngForm">
            <div class="mb-3">
                <label class="form-label" for="signo">Signo: </label>
                <select class="form-select" name="signo" id="signo" [(ngModel)]="horoscopo.signo" required #signo="ngModel">
                    <option *ngFor="let signo of signos" [value]="signo.en">{{signo.es}}</option>
                </select>
                <div *ngIf="signo.invalid" class="alert alert-danger">
                    <div *ngIf="signo.errors?.['required']">
                        Signo es requerido
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="dia" class="form-label">Dia: </label>
                <select class="form-select" name="dia" id="dia" [(ngModel)]="horoscopo.dia" required #dia="ngModel">
                    <option value="today" selected>Hoy</option>
                    <option value="yesterday">Ayer</option>
                    <option value="tomorrow">Ma√±ana</option>
                </select>
                <div *ngIf="dia.invalid" class="alert alert-danger">
                    <div *ngIf="dia.errors?.['required']">
                        Dia es requerido
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" [disabled]="horoscopoForm.form.invalid"
                    (click)="obtenerHoroscopo()">Obtener Horoscopo</button>
            </div>
        </form>
        <div [hidden]="!submited" class="mt-3">
            <div class="alert alert-info">
                <h4>Horoscopo para: {{horoscopo.signo}}</h4>
                <p>Descripcion: {{horoscopo.descripcion}}</p>
                <p>Rango valido: {{horoscopo.rangoFecha}}</p>
                <p>Fecha: {{horoscopo.fecha}}</p>
                <p>Color preferido: {{horoscopo.color}}</p>
            </div>
        </div>
    </div>
</div>
