<div class="container">
    <app-header></app-header>

    <!-- main -->
    <div class="container col-8 mx-auto my-3">
        <form action="" method="POST" #libroForm="ngForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)]="libro.titulo"
                    #titulo="ngModel" required>

                <div *ngIf="titulo.invalid" class="alert-danger my-1 p-1">
                    <div *ngIf="titulo.errors?.['required']">
                        El titulo es requerido
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="4"
                    [(ngModel)]="libro.descripcion" #descripcion="ngModel" required></textarea>

                <div *ngIf="descripcion.invalid" class="alert-danger my-1 p-1">
                    <div *ngIf="descripcion.errors?.['required']">
                        La descripcion es requerida
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="url" class="form-control" name="imagen" id="imagen" [(ngModel)]="libro.imagen"
                    #imagen="ngModel" required>
                <div *ngIf="imagen.invalid" class="alert-danger my-1 p-1">
                    <div *ngIf="imagen.errors?.['required']">
                        La imagen es requerida
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" id="stock" [(ngModel)]="libro.stock"
                    #stock="ngModel" required min="0">
                <div *ngIf="stock.invalid" class="alert-danger my-1 p-1">
                    <div *ngIf="stock.errors?.['required']">
                        EL stock es requerido
                    </div>
                    <div *ngIf="stock.errors?.['min']">
                        EL stock debe ser mayor o igual a 0
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="libro.destacado" type="checkbox"
                        id="destacado" name="destacado">
                    <label class="form-check-label" for="destacado">
                        Destacado
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" [disabled]="libroForm.form.invalid"
                    (click)="save()">Crear</button>
            </div>
        </form>
    </div>
</div>
