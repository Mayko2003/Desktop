<div class="container">
    <app-header></app-header>

    <!-- main -->
    <div class="container my-2">
        <div id="carouselLibros" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption text-info">
                        <h5>{{actual.titulo}}</h5>
                        <p>{{actual.descripcion}}</p>
                        <p class="text-end">Stock: {{actual.stock}}</p>
                    </div>
                    <div style="height: 25em;">
                        <img src="{{actual.imagen}}" class="w-100 h-100">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselLibros" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-secondary rounded-circle" aria-hidden="true"
                    (click)="anterior()"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselLibros" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-secondary rounded-circle" aria-hidden="true"
                    (click)="siguiente()"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
